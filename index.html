<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Emotion Detection with ml5.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Emotion Detection</h1>
    <div class="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="button-container">
        <button id="switchCameraButton">🔁</button>
        <button id="startRecordingButton">🎦</button>
    </div>
    <p id="error-message">No errors</p>
    <ul id="emotion-output"></ul>
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
